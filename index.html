<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
    
<body>
    <h1 class="heading">welcome to calculator</h1>
    <table class="calcu">
        <p><input type="button" value="4"</p>
        <tr>
            
            <td colspan="3" ><input class="display-box" type="text" id="result" disabled></td> 
            <td> <input type="button" value="C" onclick="clearscreen()"> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" onekeydown="myfunction(event)"></td>
            <td><input type="button" value="2" onclick="display('2')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="3" onclick="display('3')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="/" onclick="display('/')" onekeydown="myfunction(event)"> </td>
            
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="5" onclick="display('5')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="6" onclick="display('6')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="*" onclick="display('*')" onekeydown="myfunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="8" onclick="display('8')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="9" onclick="display('9')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="-" onclick="display('-')" onekeydown="myfunction(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="." onclick="display('.')" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="=" onclick="calculate()" onekeydown="myfunction(event)"> </td>
            <td><input type="button" value="+" onclick="display('+')" onekeydown="myfunction(event)"> </td>
        </tr>
    </table>
    <script  type="text/javascript" src="script.js"></script>
    
</body>
</html>
